<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="head-main">Welcome to Calculate Me!</h1>
    <div class="container main-cont mx-auto flex flex-col justify-center item-center mt-10">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="btn btn-on-off">Ac</button>
            <button class="btn btn-negative">+/-</button>
            <button class="btn btn-percent">%</button>
            <button class="btn btn-divide">รท</button>
        </div>
        <div class="row">
            <button class="btn btn-9">9</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-7">7</button>
            <button class="btn btn-x">*</button>
        </div>
        <div class="row">
            <button class="btn btn-6">6</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-4">4</button>
            <button class="btn btn-minus">-</button>
        </div>
        <div class="row">
            <button class="btn btn-3">3</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-1">1</button>
            <button class="btn btn-plus">+</button>
        </div>
        <div class="row">
            <button class="btn btn-0">0</button>
            <button class="btn btn-dot">.</button>
            <button class="btn btn-eql">=</button>
        </div>
       
    </div>


    <script src="./script.js"></script>
</body>
</html>
